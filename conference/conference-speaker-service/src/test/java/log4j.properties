# Set root logger level to DEBUG and its appender
log4j.rootLogger=debug, C1
log4j.logger.org.springframework=WARN
log4j.logger.com.prodyna=INFO
log4j.logger.org.jboss.logging=INFO

# log to console
log4j.appender.C1=org.apache.log4j.ConsoleAppender
log4j.appender.C1.layout=org.apache.log4j.PatternLayout
log4j.appender.C1.layout.ConversionPattern=%d %-5p %c - %m%n
log4j.appender.C1.encoding=UTF-8
