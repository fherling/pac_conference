<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="reg2">
			<h2>Conference Overview</h2>
			<a href="#{request.contextPath}/">Back to start</a>
			<h:panelGroup rendered="#{conferenceViewController.model.rowCount le 0}">
				<em>No registered conferences.</em>
			</h:panelGroup>

			<h:dataTable id="valueTable" var="_valueBean"
				value="#{conferenceViewController.model}"
				rendered="#{conferenceViewController.model.rowCount gt 0}"
				styleClass="simpletablestyle">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_valueBean.id}
            </h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
                #{_valueBean.name}
            </h:column>
				<h:column>
					<f:facet name="header">Changed</f:facet>
                #{_valueBean.updateTimeStamp}
            </h:column>
				<h:column>
					<f:facet name="header">REST URL</f:facet>
					<a href="#{request.contextPath}/rest/conferences/find/#{_valueBean.id}">/rest/conferences/#{_valueBean.id}</a>
				</h:column>
				<f:facet name="footer">
            REST URL for all conferences: <a
						href="#{request.contextPath}/rest/conferences">/rest/conferences</a>
				</f:facet>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
