<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2>#{msg.welcome}</h2>
		<h:form id="startform">
			<p>
				<h:panelGrid columns="1">
					<h:commandButton id="showAllConferences"
						action="#{wizard.displayAllConferences}"
						value="#{wizard.admin ? msg.conference_admin : msg.conference_view}"
						styleClass="start" />
					<h:commandButton id="showAllSpeakers"
						action="#{wizard.displayAllSpeakers}"
						value="#{wizard.admin ? msg.speaker_admin : msg.speaker_view}"
						styleClass="start" />
					<h:commandButton id="showAllRooms"
						action="#{wizard.displayAllRooms}"
						value="#{wizard.admin ? msg.room_admin : msg.room_view}"
						styleClass="start" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>

		</h:form>

	</ui:define>
</ui:composition>
