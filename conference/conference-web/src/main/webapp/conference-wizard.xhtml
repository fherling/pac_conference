<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">


		<h:form id="conference-wizard-form">
			<h:outputFormat value="#{wizard.header}" />
			<h:panelGrid columns="4">
				<h:commandButton id="newConferenceButton" render="contentPanelId"
					rendered="#{wizard.newRendered}" actionListener="#{wizard.create}"
					styleClass="create" value="#{msg.add}" />
				<h:commandButton id="editConferenceButton" render="contentPanelId"
					rendered="#{wizard.editRendered}" actionListener="#{wizard.edit}"
					styleClass="create" value="#{msg.edit}" />
				<h:commandButton id="deleteConferenceButton" render="contentPanelId"
					rendered="#{wizard.deleteRendered  and wizard.step != 'ALL_CONFERENCES'}"
					actionListener="#{wizard.delete}" styleClass="create"
					value="#{msg.delete}" />
				<h:commandButton id="saveButton" render="contentPanelId"
					rendered="#{wizard.saveRendered}" actionListener="#{wizard.save}"
					styleClass="create" value="#{msg.save}" />
				<h:commandButton id="backButton" render="contentPanelId"
					action="#{wizard.goback}" styleClass="create" immediate="true"
					value="#{msg.back}" />
			</h:panelGrid>

		</h:form>

		<a4j:outputPanel id="contentPanelId">


			<h:panelGroup rendered="#{wizard.step == 'ALL_CONFERENCES'}">
				<ui:include src="/WEB-INF/wizard/conference-overview.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{wizard.step == 'SHOW_CONFERENCE'}">
				<ui:include src="/WEB-INF/wizard/conference-view.xhtml" />
			</h:panelGroup>
			<h:panelGroup
				rendered="#{wizard.step == 'NEW_CONFERENCE' or wizard.step == 'EDIT_CONFERENCE'}">
				<ui:include src="/WEB-INF/wizard/conference-edit.xhtml" />
			</h:panelGroup>

			<h:panelGroup rendered="#{wizard.step == 'ALL_SPEAKERS'}">
				<ui:include src="/WEB-INF/wizard/speaker-overview.xhtml" />
			</h:panelGroup>

			<h:panelGroup
				rendered="#{wizard.step == 'NEW_SPEAKER' or wizard.step == 'EDIT_SPEAKER' or wizard.step == 'SHOW_SPEAKER'}">
				<ui:include src="/WEB-INF/wizard/speaker-edit.xhtml" />
			</h:panelGroup>



			<h:panelGroup rendered="#{wizard.step == 'ALL_ROOMS'}">
				<ui:include src="/WEB-INF/wizard/room-overview.xhtml" />
			</h:panelGroup>
			<h:panelGroup
				rendered="#{wizard.step == 'NEW_ROOM' or wizard.step == 'EDIT_ROOM' or wizard.step == 'SHOW_ROOM'}">
				<ui:include src="/WEB-INF/wizard/room-edit.xhtml" />
			</h:panelGroup>

			<h:panelGroup
				rendered="#{wizard.step == 'NEW_TALK' or wizard.step == 'EDIT_TALK' or wizard.step == 'SHOW_TALK'}">
				<ui:include src="/WEB-INF/wizard/talk-edit.xhtml" />
			</h:panelGroup>


			<h:messages styleClass="messages" errorClass="invalid"
				showDetail="true" showSummary="true" infoClass="valid"
				warnClass="warning" globalOnly="true"></h:messages>

		</a4j:outputPanel>





	</ui:define>
</ui:composition>
