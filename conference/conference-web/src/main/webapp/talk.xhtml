<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Talk Administration</h1>
        <a href="#{request.contextPath}/">Back to start</a>
    

        <h:form id="reg" >
            <h2>One Talk</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" styleClass="panelOutputLable" />
                <h:inputText id="name" value="#{talkController.entry.name}" />
                <h:message for="name" errorClass="invalid" />
            </h:panelGrid>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="description" value="Description:" styleClass="panelOutputLable" />
                <h:inputText id="description" value="#{talkController.entry.description}" />
                <h:message for="description" errorClass="invalid" />
            </h:panelGrid>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="start" value="Start" styleClass="panelOutputLable" />
                <h:inputText id="start" value="#{talkController.entry.start}" >
                    <f:convertDateTime type="date" dateStyle="short" />
                </h:inputText>
                <h:message for="start" errorClass="invalid" />
            </h:panelGrid>  
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="end" value="End" styleClass="panelOutputLable" />
                <h:inputText id="end" value="#{talkController.entry.end}" >
                    <f:convertDateTime type="date" dateStyle="short" />
                </h:inputText>
                <h:message for="end" errorClass="invalid" />
            </h:panelGrid>  
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="speakers" value="Speakers:" styleClass="panelOutputLable"/>
                <h:selectManyListbox id="speakers" converter="#{speakerConverter}"
                    value="#{talkController.entry.speakers}">
                    <f:selectItems value="#{talkController.model}" var="_speaker"
                        itemValue="#{_speaker}"
                        itemLabel="#{_speaker.name} : #{_speaker.description}" />
                </h:selectManyListbox>
                <h:message for="speakers" errorClass="invalid" />
            </h:panelGrid>
            
            <p>
                <h:panelGrid columns="3">
                    <h:commandButton id="save"
                        action="#{talkController.saveEntry}" value="Save" styleClass="save" >
                         
                        </h:commandButton>
                    <h:commandButton id="new"
                        action="#{talkController.newEntry}" value="New"
                        styleClass="new" />
                    <h:messages styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
            <div></div>
            <h2>Conferences</h2>
            <h:panelGroup rendered="#{talkController.model.rowCount le 0}">
                <em>No registered talks.</em>
            </h:panelGroup>

            <h:dataTable id="valueTable" var="_valueBean"
                value="#{talkController.model}"
                rendered="#{talkController.model.rowCount gt 0}"
                styleClass="simpletablestyle">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton id="deletem#{_valueBean.id}"
                        action="#{talkController.deleteEntry}" styleClass="delete"
                        value="#{_valueBean}" image="./resources/gfx/loeschen.png" />
                    <h:commandButton id="loadm#{_valueBean.id}"
                        action="#{talkController.loadEntry}" styleClass="change"
                        value="#{_valueBean}" image="./resources/gfx/bearbeiten.png" />
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                #{_valueBean.id}
            </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                #{_valueBean.name}
            </h:column>
                <h:column>
                    <f:facet name="header">Changed</f:facet>
                #{_valueBean.updateTimeStamp}
            </h:column>
                <h:column>
                    <f:facet name="header">REST URL</f:facet>
                    <a href="#{request.contextPath}/rest/conferences/find/#{_valueBean.id}">/rest/talks/#{_valueBean.id}</a>
                </h:column>
                <f:facet name="footer">
            REST URL for all talks: <a
                        href="#{request.contextPath}/rest/conferences">/rest/talks</a>
                </f:facet>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
