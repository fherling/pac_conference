<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Speaker Administration</h1>
		<a href="#{request.contextPath}/">Back to start</a>

		<h:form id="reg">
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:"
					styleClass="panelOutputLable" />
				<h:inputText id="name" value="#{roomController.entry.name}" />
				<h:message for="name" errorClass="invalid" />
			</h:panelGrid>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="capacity" value="Capacity:"
					styleClass="panelOutputLable" />
				<h:inputText id="capacity" value="#{roomController.entry.capacity}" />
				<h:message for="capacity" errorClass="invalid" />
			</h:panelGrid>
			<p>
				<h:panelGrid columns="3">
					<h:commandButton id="save" action="#{roomController.saveEntry}"
						value="Save" styleClass="save" />
					<h:commandButton id="new" action="#{roomController.newEntry}"
						value="New" styleClass="new" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
            <div></div>
			<a href="#{request.contextPath}/rest/rooms/find/#{_valueBean.id}">/rest/rooms/#{_valueBean.id}</a>
		</h:form>
	</ui:define>
</ui:composition>
