<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h1>Conference administration</h1>
        <a href="#{request.contextPath}/">Back to start</a>
		<h:form id="adminStartView">
			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="adminspeaker" action="#{speakerController.startView}"
						value="Speaker administration" styleClass="start" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
			<p>
                <h:panelGrid columns="2">
                    <h:commandButton id="adminRoom" action="#{roomController.startView}"
                        value="Room administration" styleClass="start" />
                    <h:messages styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="admintalk" action="#{talkController.startView}"
                        value="Talk administration" styleClass="start" />
                    <h:messages styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="adminconference" action="#{conferenceAdminController.startView}"
                        value="Conference administration" styleClass="start" />
                    <h:messages styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
			
		</h:form>
		
	</ui:define>
</ui:composition>
