<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">




		<h:panelGroup
			rendered="#{wizard.talksForSpeaker.rowCount le 0}">
			<em>#{msg.no_talks}</em>
		</h:panelGroup>

		<h:dataTable id="#{idext}-valueTableTalksForSpeaker" var="_valueBean"
			value="#{wizard.talksForSpeaker}"
			rendered="#{wizard.talksForSpeaker.rowCount gt 0}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">#{msg.id}</f:facet>
				<h:outputText value="#{_valueBean.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg.name}</f:facet>
				<h:outputText value="#{_valueBean.name}" />
			</h:column>
			<h:column>
                <f:facet name="header">#{msg.date}</f:facet>
                <h:outputText value="#{_valueBean.start}">
                    <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.time}</f:facet>
                <h:outputText value="#{_valueBean.start}">
                    <f:convertDateTime type="date" pattern="HH:mm" />
                </h:outputText>
            </h:column>         
			<h:column>
				<f:facet name="header">#{msg.duration}</f:facet>
				<h:outputText value="#{_valueBean.duration}" />
			</h:column>

		</h:dataTable>




</ui:composition>
