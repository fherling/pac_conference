<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="#{idext}-name" value="#{msg.name}:"
				styleClass="panelOutputLable" />
			<h:inputText id="#{idext}-name" value="#{wizard.valueContainer.talk.name}" disabled="#{!wizard.admin}"/>
			<h:message for="#{idext}-name" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="#{idext}-description" value="#{msg.description}:"
				styleClass="panelOutputLable" />
			<h:inputText id="#{idext}-description" disabled="#{!wizard.admin}"
				value="#{wizard.valueContainer.talk.description}" />
			<h:message for="#{idext}-description" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="#{idext}-startTimeTalk" value="#{msg.start}:"
                styleClass="panelOutputLable" />
            <h:inputText id="#{idext}-startTimeTalk" disabled="#{!wizard.admin}"
                value="#{wizard.valueContainer.talk.start}">
                <f:convertDateTime type="both" pattern="dd-MM-yyyy HH:mm" />
            </h:inputText>
            <h:message for="#{idext}-startTimeTalk" errorClass="invalid" />
        </h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="#{idext}-duration" value="#{msg.duration}:"
				styleClass="panelOutputLable" />
			<h:inputText id="#{idext}-duration" disabled="#{!wizard.admin}"
				value="#{wizard.valueContainer.talk.duration}">
			</h:inputText>
			<h:message for="#{idext}-duration" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="#{idext}-room" value="#{msg.room}:"
				styleClass="panelOutputLable" />
			<h:selectOneMenu id="#{idext}-room" value="#{wizard.valueContainer.room}" disabled="#{!wizard.admin}"
				required="true" converter="#{roomConverter}">
				<f:selectItems value="#{wizard.valueContainer.roomsAsSelectItems}"
					var="us" itemLabel="#{us.label}"
					itemValue="#{us.value}" />
			</h:selectOneMenu>
			<h:message for="#{idext}-room" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="#{idext}-speaker" value="#{msg.speaker}:"
				styleClass="panelOutputLable" />
			<h:selectManyListbox id="#{idext}-speaker" required="true" converter="#{speakerConverter}"
				value="#{wizard.valueContainer.speakersSelected}" disabled="#{!wizard.admin}">
				<f:selectItems value="#{wizard.valueContainer.speakers}" var="r"
					itemLabel="#{r.name} , #{r.firstName}" itemValue="#{r}" />
			</h:selectManyListbox>

			<h:message for="#{idext}-speaker" errorClass="invalid" />
		</h:panelGrid>



</ui:composition>
