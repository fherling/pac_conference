<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form id="talkEditForm">
		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="name" value="#{msg.name}:"
				styleClass="panelOutputLable" />
			<h:inputText id="name" value="#{wizard.valueContainer.talk.name}" />
			<h:message for="name" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="description" value="#{msg.description}:"
				styleClass="panelOutputLable" />
			<h:inputText id="description"
				value="#{wizard.valueContainer.talk.description}" />
			<h:message for="description" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="startConference" value="#{msg.start}:"
				styleClass="panelOutputLable" />
			<h:inputText id="startConference"
				value="#{wizard.valueContainer.talk.start}">
				<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
			</h:inputText>
			<h:message for="startConference" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="duration" value="#{msg.duration}:"
				styleClass="panelOutputLable" />
			<h:inputText id="duration"
				value="#{wizard.valueContainer.talk.duration}">
			</h:inputText>
			<h:message for="duration" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="room" value="#{msg.room}:"
				styleClass="panelOutputLable" />
			<h:selectOneMenu id="room" value="#{wizard.valueContainer.room}"
				required="true" converter="#{roomConverter}">
				<f:selectItems value="#{wizard.valueContainer.roomsAsSelectItems}"
					var="us" itemLabel="#{us.label}"
					itemValue="#{us.value}" />
			</h:selectOneMenu>
			<h:message for="room" errorClass="invalid" />
		</h:panelGrid>

		<h:panelGrid columns="3" columnClasses="titleCell">
			<h:outputLabel for="speaker" value="#{msg.speaker}:"
				styleClass="panelOutputLable" />
			<h:selectManyListbox id="speaker" required="true" converter="#{speakerConverter}"
				value="#{wizard.valueContainer.speakersSelected}">
				<f:selectItems value="#{wizard.valueContainer.speakers}" var="r"
					itemLabel="#{r.name} , #{r.firstName}" itemValue="#{r}" />
			</h:selectManyListbox>

			<h:message for="speaker" errorClass="invalid" />
		</h:panelGrid>

	</h:form>


</ui:composition>
