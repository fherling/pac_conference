<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <h:form id="speakerEditForm">
        <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="#{msg.name}:" styleClass="panelOutputLable" />
            <h:inputText id="name" value="#{wizard.valueContainer.speaker.name}" disabled="#{!wizard.admin}" />
            <h:message for="name" errorClass="invalid" />
        </h:panelGrid>
        
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="firstname" value="#{msg.firstname}:" styleClass="panelOutputLable" />
            <h:inputText id="firstname" value="#{wizard.valueContainer.speaker.firstName}" disabled="#{!wizard.admin}" />
            <h:message for="firstname" errorClass="invalid" />
        </h:panelGrid>
        
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="email" value="#{msg.email}:" styleClass="panelOutputLable" />
            <h:inputText id="email" value="#{wizard.valueContainer.speaker.email}" disabled="#{!wizard.admin}" />
            <h:message for="email" errorClass="invalid" />
        </h:panelGrid>
        
        <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="description" value="#{msg.description}:"
                styleClass="panelOutputLable" />
            <h:inputText id="description" value="#{wizard.valueContainer.speaker.description}" disabled="#{!wizard.admin}" />
            <h:message for="description" errorClass="invalid" />
        </h:panelGrid>
        
        <h:panelGroup>
        <h:panelGrid columns="1">
        <h:outputFormat value="#{msg.selectedtalks}"></h:outputFormat>
        </h:panelGrid>
            <ui:include src="/WEB-INF/wizard/talks-for-speaker.xhtml" />
        </h:panelGroup>
        
    </h:form>


</ui:composition>
