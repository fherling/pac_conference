<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">



	<h:form id="showAllConferencesForm">

		<h:panelGroup
			rendered="#{wizard.valueContainer.conferenceDataModel.rowCount le 0}">
			<em>#{msg.no_conferences}</em>
		</h:panelGroup>

		<h:dataTable id="valueTable" var="_valueBean"
			value="#{wizard.valueContainer.conferenceDataModel}"
			rendered="#{wizard.valueContainer.conferenceDataModel.rowCount gt 0}"
			styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton id="load#{_valueBean.id}"
					actionListener="#{wizard.edit}" styleClass="change" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg.id}</f:facet>
				<h:outputText value="#{_valueBean.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg.name}</f:facet>
				<h:outputText value="#{_valueBean.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg.description}</f:facet>
				<h:outputText value="#{_valueBean.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msg.start}</f:facet>
				<h:outputText value="#{_valueBean.start}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg.end}</f:facet>
				<h:outputText value="#{_valueBean.end}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">#{msg.changed}</f:facet>
				<h:outputText value="#{_valueBean.lastUpdateTimestamp}" />
			</h:column>

			<h:column>
				<f:facet name="header">#{msg.created}</f:facet>
				<h:outputText value="#{_valueBean.insertTimestamp}" />
			</h:column>

			<h:column>
				<f:facet name="header">REST URL</f:facet>
				<a
					href="#{request.contextPath}-rest/rest/conference/#{_valueBean.id}">/rest/conference/#{_valueBean.id}</a>
			</h:column>
			<f:facet name="footer">
            REST URL for all conferences: <a
					href="#{request.contextPath}-rest/rest/conference">/rest/conference</a>
			</f:facet>
		</h:dataTable>



	</h:form>

</ui:composition>
