<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Talk Administration</h1>


        <h:form id="reg" reRender="reg2">
            <h2>Administration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{talkController.entry.name}" />
                <h:message for="name" errorClass="invalid" />
            </h:panelGrid>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{talkController.entry.description}" />
                <h:message for="description" errorClass="invalid" />
            </h:panelGrid>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="duration" value="Duration(sec):" />
                <h:inputText id="duration" value="#{talkController.entry.durationInSeconds}" />
                <h:message for="duration" errorClass="invalid" />
            </h:panelGrid>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="start" value="Start:" />
                <h:inputText id="start" value="#{talkController.entry.start}" >
                 <f:convertDateTime type="date" dateStyle="long"/>
                </h:inputText>
                <h:message for="start" errorClass="invalid" />
            </h:panelGrid>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="end" value="End:" />
                <h:inputText id="end" value="#{talkController.entry.end}" >
                  <f:convertDateTime type="date" dateStyle="long"/>
                </h:inputText>
                <h:message for="end" errorClass="invalid" />
            </h:panelGrid>
            
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="speakers" value="Speaker:" />
                <h:selectManyListbox id="speakers" converter="#{speakerConverter}"
                     value="#{talkController.entry.speakers}">
                    <f:selectItems value="#{speakerController.model}" var="_speaker" itemValue="#{_speaker}" itemLabel="#{_speaker.name} #{_speaker.firstname}"/>
                </h:selectManyListbox>    
                <h:message for="speakers" errorClass="invalid" />
            </h:panelGrid>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="selectedRoom" value="Room:" />
                <h:selectOneListbox  id="selectedRoom" converter="#{roomConverter}"
                     value="#{talkController.entry.room}">
                    <f:selectItems value="#{roomController.model}" var="_room" itemValue="#{_room}" itemLabel="#{_room.name}">
                    </f:selectItems>
                </h:selectOneListbox >    
                <h:message for="selectedRoom" errorClass="invalid" />
            </h:panelGrid>
            
            
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="saveButton"
                        action="#{talkController.saveEntry}" value="Save" styleClass="save" />
                    <h:commandButton id="newButton"
                        action="#{talkController.newEntry}" value="New" styleClass="new" />
                    <h:messages styleClass="messages" errorClass="invalid"
                        infoClass="valid" warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h:form id="reg2">
            <h2>Talks</h2>
            <h:panelGroup rendered="#{talkController.model.rowCount le 0}">
                <em>No registered talks.</em>
            </h:panelGroup>

            <h:dataTable id="valueTable" var="_valueBean"
                value="#{talkController.model}"
                rendered="#{talkController.model.rowCount gt 0}"
                styleClass="simpletablestyle">
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton id="loadm#{_valueBean.id}"
                        action="#{talkController.loadEntry}" styleClass="change"
                        value="#{_valueBean}" image="./resources/gfx/bearbeiten.png" />
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                #{_valueBean.id}
            </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                #{_valueBean.name}
            </h:column>
                <h:column>
                    <f:facet name="header">Changed</f:facet>
                #{_valueBean.updateTimeStamp}
            </h:column>
                <h:column>
                    <f:facet name="header">REST URL</f:facet>
                    <a href="#{request.contextPath}/rest/talks/find/#{_valueBean.id}">/rest/talks/#{_valueBean.id}</a>
                </h:column>
                <f:facet name="footer">
            REST URL for all talks: <a
                        href="#{request.contextPath}/rest/talks">/rest/talks</a>
                </f:facet>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
